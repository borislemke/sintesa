<mt-module-block layout="row" layout-wrap class="max-1000">
	<div flex="100" flex-gt-xs="50">
    <mt-input-container class="md-block md-padding mt-10 mb-20 no-padding-bottom">
        <p class="mt-module-title">Title</p>
        <div medium-editor ng-model="module.data.title[selectedLanguage]" bind-options="mediumOptionsBasic"></div>
    </mt-input-container>
  </div>
  <div flex="100" flex-gt-xs="50">
    <mt-input-container class="md-block md-padding mt-10 mb-20 no-padding-bottom">
        <p class="mt-module-title">Text</p>
        <div medium-editor ng-model="module.data.text[selectedLanguage]" bind-options="mediumOptionsBasic"></div>
    </mt-input-container>
  </div>
</mt-module-block>
